{% extends "layouts/base.html" %}

{% block title %} Register {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <main class="main">
    <section class="py-xl bg-cover bg-size--cover" style="background-image: url('/static/assets/images/backgrounds/img-1.jpg')">
      <span class="mask bg-primary alpha-6"></span>
      <div class="container d-flex align-items-center no-padding">
        <div class="col">
          <div class="row justify-content-center">
            <div class="col-lg-4">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <button type="button" class="btn btn-primary btn-nobg btn-zoom--hover mb-5">
                    <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
                  </button>
                  <span class="clearfix"></span>
                  <img src="/static/assets/images/brand/icon.png" style="width: 50px;">
                  <h4 class="heading h3 text-white pt-3 pb-5">Register<br>
                    add your credentials.</h4>
                  <form class="form-primary">
                    <div class="form-group">
                        <input class="form-control" id="input_username" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="input_email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="input_password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-lg bg-white mt-4">Register</button>

                    <div class="text-center mt-4">
                        Have an account? <a href="/login.html" class="text-white">Login</a></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
